<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form id="feedbackForm" action="pp.php" method="post">
        <label for="c_id">Select Course ID:</label>
        <select id="c_id" name="c_id" required>
            <option value="21CS51">21CS51</option>
            <option value="21CS52">21CS52</option>
            <option value="21CS53">21CS53</option>
            <option value="21CS54">21CS54</option>
        </select><br><br>
        
        <h3>Rate the following questions (1 - Strongly Disagree, 2 - Disagree, 3 - Neutral, 4 - Agree, 5 - Strongly Agree)</h3>
        
        <!-- Loop for generating questions -->
        <?php for ($i = 1; $i <= 10; $i++) : ?>
            <label for="q<?php echo $i; ?>">Question <?php echo $i; ?>:</label>
            <select id="q<?php echo $i; ?>" name="q<?php echo $i; ?>">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
        <?php endfor; ?>

        <button type="button" id="submitButton">Submit Feedback</button>
    </form>

    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your JavaScript code here
            function calculateAverage() {
                const form = document.getElementById('feedbackForm');
                const c_id = form.querySelector('#c_id').value;
                let total = 0;

                // Calculate total from all question select inputs
                for (let i = 1; i <= 10; i++) {
                    total += parseInt(form.querySelector('#q' + i).value);
                }

                const average = Math.min(5, Math.max(1, Math.round(total / 10)));

                // Send c_id and average to PHP script
                fetch('pp.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ c_id, average }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display the result or perform any additional actions
                    document.getElementById('result').innerText = `Average: ${data.average}, Course ID: ${data.c_id}`;
                    console.log(data); // You can log the server response for debugging
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            // Attach event listener to the button
            document.getElementById('submitButton').addEventListener('click', calculateAverage);
        });
    </script>
</body>
</html>
