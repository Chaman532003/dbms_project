<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Provide Feedback</h2>
    <form action="process_feedback.php" method="post">
        <label for="c_id">Course ID:</label>
        <select id="c_id" name="c_id" required>
            <option value="21CS51">21CS51</option>
            <option value="21CS52">21CS52</option>
            <option value="21CS53">21CS53</option>
            <option value="21CS54">21CS54</option>
        </select><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br>

        <label for="feedback_text">Feedback:</label>
        <textarea id="feedback_text" name="feedback_text" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit Feedback">
    </form>
</div>

</body>
</html>
